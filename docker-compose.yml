version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: espaco-digital-games
        container_name: espaco-digital-games-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - espaco-digital-games

    nginx:
        image: nginx:alpine
        container_name: espaco-digital-games-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - espaco-digital-games

    db:
        image: postgres:15-alpine
        container_name: espaco-digital-games-postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: espaco_digital_games
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - espaco-digital-games

    redis:
        image: redis:7-alpine
        container_name: espaco-digital-games-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - espaco-digital-games

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local

networks:
    espaco-digital-games:
        driver: bridge
